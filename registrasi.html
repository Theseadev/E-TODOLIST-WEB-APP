<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-3%);
            cursor: pointer;
            width: 30px;
            height: 30px;
            overflow: hidden;
        }

        .toggle-password video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://www.gamelab.id/uploads/news/berita-617-design-latar-belakang-websitemu-agar-lebih-menarik-20210416-064246.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .notification {
            display: none;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
        }

        .error {
            background-color: #ff4d4d; /* Red for errors */
        }

        .success {
            background-color: #4caf50; /* Green for success */
        }

        .corner-decoration {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .corner-decoration.top-left {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .corner-decoration.bottom-right {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0); 
            backdrop-filter: blur(3px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5),
                        0 0 10px rgba(8, 79, 109, 0.8),
                        0 0 20px rgba(11, 100, 135, 0.368),
                        0 0 30px rgba(6, 123, 196, 0.4),
                        0 0 40px rgba(10, 104, 159, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            color: #000000;
            font-weight: bold;
            font-size: 28px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #000000;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-3%);
            font-size: 20px;
            color: #0050fc;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            padding-left: 40px;
            border: 2px solid #000000;
            border-radius: 8px;
            transition: border-color 0.3s ease-in-out;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0a69c2;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 102, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0050fc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        button:after {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            top: 50%;
            left: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.75s;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
        }

        button:active:after {
            transform: translate(-50%, -50%) scale(1);
        }

        button:hover {
            background-color: #33ccff;
        }

        p {
            margin-top: 20px;
            color: #000000;
            font-size: 14px;
        }

        a {
            color: #0bcaff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
            display: inline-block;
        }

        a:before {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #00d4ebaf;
            bottom: -3px;
            left: 0;
            transition: width 0.3s ease;
        }

        a:hover:before {
            width: 100%;
        }

        a:hover {
            color: #33ccff;
        }

        

        @media (max-width: 480px) {
            .container {
                padding: 30px;
            }

            h2 {
                font-size: 24px;
            }

            input[type="text"], input[type="password"] {
                padding: 10px;
            }

            button {
                font-size: 16px;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="popup" id="nim-popup"></div>
        <h2>Daftar Akun</h2>
        <form id="register-form">
            <div class="input-container">
                <span class="input-icon">&#128100;</span> <!-- Ikon untuk NIM -->
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required>
            </div>
            
            <div class="input-container">
                <span class="input-icon">&#128100;</span> <!-- Ikon untuk Username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-container">
                <span class="input-icon">&#128274;</span> <!-- Ikon untuk Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <video id="eye-video" src="https://cdn-icons-mp4.freepik.com/128/9259/9259816.mp4" muted loop></video>
                </span>
            </div>
            
            <button type="submit">Daftar</button>
        </form>
    </div>

    <script>

let isPasswordVisible = false;

function togglePassword() {
    const passwordInput = document.getElementById('password');
    const eyeVideo = document.getElementById('eye-video');

    if (isPasswordVisible) {
        passwordInput.type = 'password';
        eyeVideo.pause(); // Pause the video when hiding the password
    } else {
        passwordInput.type = 'text';
        eyeVideo.play(); // Play the video when showing the password
    }

    isPasswordVisible = !isPasswordVisible;
}
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah form dikirim dengan cara tradisional

            const nim = document.getElementById("nim").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const formData = new FormData();
            formData.append("nim", nim);
            formData.append("username", username);
            formData.append("password", password);

            fetch("registrasi.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                const popup = document.getElementById("nim-popup");
                popup.classList.add("active");

                if (data.success) {
                    popup.textContent = data.message;

                    // Tambahkan tombol OK jika registrasi berhasil
                    const okButton = document.createElement("button");
                    okButton.textContent = "OK";
                    popup.appendChild(okButton);

                    okButton.addEventListener("click", function() {
                        window.location.href = "login.html"; // Redirect ke halaman login setelah klik OK
                    });

                    popup.classList.add("success");
                } else {
                    popup.textContent = data.message;
                    popup.classList.remove("success");
                }

                // Hilangkan popup setelah 3 detik jika gagal
                if (!data.success) {
                    setTimeout(() => {
                        popup.classList.remove("active");
                    }, 3000);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
